<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="/login" method="post">
        <label for="input_user_ID">User ID:</label><br>
        <input type="text" id="input_user_ID" name="input_user_ID"><br>
        <label for="input_user_password">Password:</label><br>
        <input type="password" id="input_user_password" name="input_user_password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
