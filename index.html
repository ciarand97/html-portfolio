<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>String Generator</title>
</head>
<body>
    <h2>Localization&nbsp@</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Udemy_logo.svg/2560px-Udemy_logo.svg.png" alt="Logo" class="logo" href="www.udemy.com">
    <div class="container">
        <h1 class="title">Localization Project Name Generator</h1>
        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Enter Department">
        <label for="month">Month:</label>
        <input type="text" id="month" placeholder="Enter Month">
        <label for="year">Year:</label>
        <input type="text" id="year" placeholder="Enter Year">
        <button id="generateButton">Generate</button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
